<h3>User Creation Form</h3>

<form class="formwidth" (ngSubmit)="onSubmit()" #userForm="ngForm">

  <table class="fullwidth" cellspacing="0">
    <tr>
      <td>
        <mat-input-container class="fullwidth">
          <input matInput placeholder="Username" id="username" [(ngModel)]="user.username" name="username">
        </mat-input-container>
      </td>
      <td>
        <mat-input-container class="fullwidth">
          <input matInput placeholder="First Name" id="firstname" [(ngModel)]="user.firstname" name="firstname">
        </mat-input-container>
      </td>
      <td>
        <mat-input-container class="fullwidth">
          <input matInput placeholder="Last Name" id="lastname" [(ngModel)]="user.lastname" name="lastname">
        </mat-input-container>
      </td>
    </tr>
  </table>

  <p>
    <mat-input-container class="fullwidth">
      <textarea matInput placeholder="Address" id="address" [(ngModel)]="user.address" name="address"></textarea>
    </mat-input-container>
  </p>

  <table class="fullwidth" cellspacing="0">
    <tr>
      <td>
        <mat-input-container class="fullwidth">
          <input matInput placeholder="City" id="city" [(ngModel)]="user.city" name="city">
        </mat-input-container>
      </td>
      <td>
        <mat-input-container class="fullwidth">
          <input matInput placeholder="State" id="state" [(ngModel)]="user.state" name="state">
        </mat-input-container>
      </td>
      <td>
        <mat-input-container class="fullwidth">
          <input matInput #zipcode maxlength="5" placeholder="Zip Code" id="zipcode" [(ngModel)]="user.zipcode" name="zipcode">
          <mat-hint align="end">
            {{zipcode.value.length}} / 5
          </mat-hint>
        </mat-input-container>
      </td>
    </tr>
  </table>

  <p>
    <button type="submit" mat-raised-button>Submit</button>
  </p>
</form>
