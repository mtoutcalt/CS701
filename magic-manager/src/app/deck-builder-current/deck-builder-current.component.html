<div class="container">
<h3>
  Your Deck
</h3>

<h4>Creatures</h4>
  <table class="table table-dark">
    <tr>
      <th>Name</th>
      <th>Card</th>
      <th>Text</th>
      <th>Type</th>
      <th>Rarity</th>
      <th>Set</th>
    </tr>
    <tr *ngFor="let card of creatureCards">
      <td>{{card.name}}</td>
      <td><img src="{{card.imageUrl}}" /></td>
      <td>{{card.text}}</td>
      <td>{{card.type}}</td>
      <td>{{card.rarity}}</td>
      <td>{{card.set}}</td>
    </tr>
  </table>

  <h4>Spells</h4>
    <table class="table table-dark">
      <tr>
        <th>Name</th>
        <th>Card</th>
        <th>Text</th>
        <th>Type</th>
        <th>Rarity</th>
        <th>Set</th>
      </tr>
      <tr *ngFor="let card of spellCards">
        <td>{{card.name}}</td>
        <td><img src="{{card.imageUrl}}" /></td>
        <td>{{card.text}}</td>
        <td>{{card.type}}</td>
        <td>{{card.rarity}}</td>
        <td>{{card.set}}</td>
      </tr>
    </table>

</div>
